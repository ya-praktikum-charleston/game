<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8" />
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Вход</title>

        <link rel="icon" href="" type="image/x-icon" />

        <link rel="stylesheet" href="css/resetNormalize.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />

    </head>

    <body>

        <main class="main">
            <div class="content">
                <div class="btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 8V6.41c0-.89 1.08-1.34 1.71-.71l5.59 5.59c.39.39.39 1.02 0 1.41l-5.59 5.59c-.63.63-1.71.19-1.71-.7V16H5c-.55 0-1-.45-1-1V9c0-.55.45-1 1-1h7z"/></svg>
                </div>
                <div class="titlePage">Регистрация</div>
                <form class="form">
                    <div class="form_line">
                        <input class="input" name="email" type="email" placeholder="Почта"/>
                    </div>
                    <div class="form_line">
                        <input class="input" name="login" type="text" placeholder="Логин"/>
                    </div>
                    <div class="form_line">
                        <input class="input" name="first_name" type="text" placeholder="Имя"/>
                    </div>
                    <div class="form_line">
                        <input class="input" name="second_name" type="text" placeholder="Фамилия"/>
                    </div>
                    <div class="form_line">
                        <input class="input" name="phone" type="tel" placeholder="Телефон"/>
                    </div>
                    <div class="form_line">
                        <input class="input" name="password" type="password" placeholder="Пароль"/>
                    </div>
                    <div class="form_line">
                        <input class="input" name="password" type="password" placeholder="Пароль (ещё раз)"/>
                    </div>
                    <div class="form__redirect">
                        <a href="signin.html">Я вспомнил пароль</a>
                    </div>
                    <button type="submit" class="btn">Создать аккаунт</button>
                </form>
            </div>
        </main>


    </body>

</html>
